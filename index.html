<!DOCTYPE html>
<html lang="pt-br" ng-app="protocolosApp">
<head>
	<meta charset="UTF-8">
	<title></title>
	<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.16/angular.min.js"></script>

	<script src="js/controllers.js"></script>

	<style type="text/css">
		body {
			padding-top: 20px;
			padding-bottom: 20px;
		}
		.navbar {
			margin-bottom: 20px;
		}
	</style>
</head>
<body ng-controller="EmpresaCtrl">
    <div class="container">

      <!-- Static navbar -->
      <div class="navbar navbar-default" role="navigation">
        <div class="container-fluid">
          <div class="navbar-header">
            <span class="navbar-brand" >Protocol.os</span>
          </div>
        </div><!--/.container-fluid -->
      </div>

		<div class="container-fluid">
			<div class="row">
			    <form role="form">
				  <div class="form-group">
				    <label for="empresa">Empresa</label>
				    <select class="form-control" id="empresa" ng-model="empresa" ng-options="empresa.nome for empresa in empresas">
				    </select>
				  </div>
				  <div class="well well-sm" ng-show="empresa">
				  	<dl class="dl-horizontal">
	  					<dt>Nome</dt><dd>{{empresa.nome}}</dd>
	  					<dt>Descrição</dt><dd>{{empresa.descricao}}</dd>
	  					<dt>Telefone</dt><dd>{{empresa.telefone}}</dd>
					</dl>
				  </div>
				</form>
			</div>
		</div><!--/.container-fluid -->

    </div> <!-- /container -->

	
</body>
</html>
